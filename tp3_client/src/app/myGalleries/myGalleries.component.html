<div class="galleryPage">

  <div class="row galleries">
    <!-- Titres des la page -->
    <div class="col-1">
      <h1>&nbsp;Mes galeries <mat-icon>photo_library</mat-icon></h1>
    </div>
  </div>

  <div class="row galleries">

    <div class="col-1 galleryList" >
      <div *ngFor="let g of listGalleries">

     
      <!-- Photos de couverture de galeries -->
     <div class="galleryThumbnail">
      <div>{{g.gallerieName}}</div>
      <img (click)="gallerieClick(g)" src="/assets/images/galleryThumbnail.png" alt="Galerie #{{g.id}}">
     </div>
    </div>

    </div>
  
    <div class="col-4 pictureList">
      
      <div class="options newGallery">
        <h3>Nouvelle galerie : </h3>
        <input type="text" name="newGalleryName" placeholder="Nom de la galerie" [(ngModel)]="newGalleryName">

        <!-- Pas d'image de couverture pour le moment, n'utilisez pas cet input ! -->
        <input type="file" name="newGalleryCoverPicture">

        <!-- Cet input peut être relié à une variable booléenne -->
        <input type="checkbox" name="newGalleryIsPublic"  [(ngModel)]="newGalleryIsPublic">Publique

        <button mat-raised-button (click)="CreateGallery()">Créer la galerie	<mat-icon>add_to_queue</mat-icon></button>
      </div>
      <hr>
       <!-- Options de la galerie sélectionnée -->
       <h3>Modifier la galerie sélectionnée : <span *ngIf="gallerieCourante == undefined"> Aucune gallerie sélectionner</span>
          <span *ngIf="gallerieCourante != undefined"> {{gallerieCourante.gallerieName}} </span></h3>
       <div class="options">
        <!-- Changer la couverture (Partie 2 !!) -->
        <div class="option">
          <input type="file" name="coverPicture"><button mat-raised-button>Changer la couverture <mat-icon>photo_library</mat-icon></button>
        </div>

        <!-- Partager la galerie -->
        <div class="option">
          <input type="text" name="newOwnerUsername" placeholder="Nom d'utilisateur">
          <button mat-raised-button color="primary">Partager la galerie <mat-icon>supervised_user_circle</mat-icon></button>
        </div>

        <!-- Changer la visibilité -->
        <div class="option">
          <button mat-raised-button>Rendre privée <mat-icon>verified_user</mat-icon></button>
          <button mat-raised-button>Rendre publique	<mat-icon>remove_red_eye</mat-icon></button>
        </div>

        <!-- Supprimer la galerie -->
        <div class="option">
          <button mat-raised-button color="warn">Supprimer la galerie <mat-icon>delete</mat-icon></button>
        </div>
      </div>

      <hr>
      <!-- Photos de la galerie sélectionnée (Partie 2 !) -->
      <h2>Photos de la galerie sélectionnée <mat-icon>photo_camera</mat-icon></h2>
    </div>

  </div>

</div>
